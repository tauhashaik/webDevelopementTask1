<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <header>: This element represents the introductory content at the beginning of a document or section. It typically contains headings, logos, navigation menus, and other relevant information.

<nav>: This element is used to define a section of navigation links that help users navigate within a website or document.

<main>: It represents the main content of a document or the primary content within a specific section. There should be only one <main> element per page.

<article>: This element represents a self-contained, independent piece of content that can be distributed or syndicated on its own. It could be a blog post, a news article, a forum post, etc.

<section>: This element defines a thematic grouping of content within a document. It is typically used to organize related content, such as chapters, tabbed content, or different parts of a web page.

<aside>: This element represents content that is tangentially related to the main content. It is often used for sidebars, pull quotes, or advertisements.

<footer>: This element defines the footer of a document or section. It usually contains information like copyright notices, contact details, links to related documents, or other relevant information about the document or section.

Using semantic elements properly helps improve accessibility, search engine optimization, and overall understanding of the content structure by both humans and machines.
  -->
    
</body>
</html>
